				<span class="comments">亲爱的郭郭：</span><br />
				<span class="space"><span class="comments"></span></span><br />
				<span class="space"><span class="comments">我绝不承认两颗真心的结合，</span></span><br>
				<span class="space"><span class="comments">会有任何障碍；爱算不得真爱，</span></span><br>
				<span class="space"><span class="comments">若是一看见人家改变便转舵，</span></span><br>
				<span class="space"><span class="comments">或者一看见人家转弯便离开。</span></span><br>
				<span class="space"><span class="comments">哦，决不！爱是亘古长明的塔灯，</span></span><br>
				<span class="space"><span class="comments">它定晴望着风暴却兀不为动；</span></span><br>
				<span class="space"><span class="comments">爱又是指引迷舟的一颗恒星，</span></span><br>
				<span class="space"><span class="comments">爱不受时光的播弄，</span></span><br>
				<span class="space"><span class="comments">尽管红颜和皓齿难免遭受时光的毒手；</span></span><br>
				<span class="space"><span class="comments">爱并不因瞬息的改变而改变，</span></span><br>
				<span class="space"><span class="comments">它巍然矗立直到末日的尽头。</span></span><br>
				<span class="space"><span class="comments">我这话若说错，并被证明不确</span></span><br>
				<span class="space"><span class="comments">就算我没写诗，也没人真爱过。</span></span><br>
				<span class="space"><span class="comments">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				--《爱是亘古长明的灯塔》</span></span><br>
